<!doctype html>
<html lang="en">

<head>
    <title>Tugas 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        li.fav {
            background: cornflowerblue;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3>Tugas 5</h3>
        <ul>
            <li v-for="book in books" :class="{fav: book.isFav}" @click="Fav(book)">
                <div v-if="book.tampil">
                    <p>{{book.title}} - {{book.author}}</p>
                </div>
            </li>
        </ul><br>

        Cari Buku :
        <input v-model="cariTitle">
        <button @click="cariBuku()">Click</button>
    </div>
    <script>
        const { createApp, ref } = Vue
        createApp({
            data() {
                return {
                    cariTitle: '',
                    books: [
                        { title: 'PWeb', author: 'Ridho', isFav: true , tampil: true},
                        { title: 'Kalkulus', author: 'Tunas', isFav: true, tampil: true},
                        { title: 'Fisika', author: 'Zahri', isFav: true, tampil: true}
                    ]
                }
            },

            methods: {
                Fav(book) {
                    book.isFav ^= 1
                },

                cariBuku() {
                    for (const b of this.books) {
                        console.log(b)
                        if (b.title == this.cariTitle) {
                            this.Fav(b)
                        }
                    }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
